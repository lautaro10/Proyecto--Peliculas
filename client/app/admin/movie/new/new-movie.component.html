<div class="row">
	<div class="portlet">
		<div class="portlet-title">
			<div class="caption">
				<i class="glyphicon glyphicon-facetime-video"></i>
				<span class="caption-subject text-uppercase">Agregar película</span>
			</div>
		</div>
		<div class="portlet-body">
			<div class="row">
				<div class="col-sm-offset-4">
					<input #movie
						type='text1'
						[(ngModel)]="movieName"
						name="movieName"
						class="newMovie"
						(keyup.enter)="searchMovie(movie.value)">
						<button (click)="searchMovie(movie.value)" [disabled]="!movieName || isLoading" class="btn1">Buscar</button>
					</div>
			</div>
			<div class="row">
				<div *ngFor="let movie of searchMovies">
					<div class="col-md-4">				
						<div class="panel panel-default panel--styled">
							<div class="panel-body">
								<div class=" panelTop">	
									<h4>{{movie.title}}</h4>
									<div class="scroll">
										<p *ngIf="movie.overview" class="description">{{ movie.overview }}</p>
										<p *ngIf="!movie.overview" class="description">No posee descipción</p>
									</div>
								</div>
								<div class="panelBottom">
									<div class="text-center">
										<button class="btn btn-add-to-cart" (click)="saveMovie(movie)">Agregar</button>						
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
